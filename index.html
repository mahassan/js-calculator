<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
</head>
<body>
        <header>
            <h1>Basic Calculator</h1>
        </header>
        <main>
            <div>
                <input type="text" id="firstTextField" readonly />
                <input type="text" id="secondTextField" readonly />
            </div>
            <div class="cta">
                <h2>Sum</h2><span id="sum"></span>
                <button id="add" onclick="">Add</button>
                <button id="subtract" onclick="">Subtract</button>
                <button id="multiply" onclick="">Multiply</button>
                <button id="divide" onclick="">Divide</button>
            </div>
        </main>
</body>
</html>
